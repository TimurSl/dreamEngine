name: Docs Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sphinx and Breathe
        run: pip install sphinx breathe

      - name: Ensure clean docs directory
        run: |
          rm -rf docs
          mkdir -p docs

      - name: Ensure Doxyfile exists
        run: |
          if [ ! -f Doxyfile ]; then
            doxygen -g
            echo "AUTOGENERATED Doxyfile created"
          else
            echo "Doxyfile already exists"
          fi

      - name: Sphinx quickstart
        run: |
          sphinx-quickstart --quiet --project "DreamEngine" --author "Auto" docs
          echo "Sphinx quickstart created minimal docs/"

      - name: Generate Doxygen XML
        run: doxygen Doxyfile

      - name: Configure Breathe extension in Sphinx
        run: |
          if ! grep -q "breathe" docs/conf.py; then
            echo "Adding breathe extension to conf.py"
            sed -i "/extensions = / s/]/, 'breathe']/" docs/conf.py
            echo "breathe_projects = { 'DreamEngine': '../xml' }" >> docs/conf.py
            echo "breathe_default_project = 'DreamEngine'" >> docs/conf.py
          fi

      - name: Copy Doxygen XML to docs/xml
        run: |
          mkdir -p docs/xml
          cp -r xml/* docs/xml/ || true

      - name: Build Sphinx HTML
        working-directory: docs
        run: make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
