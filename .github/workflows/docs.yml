name: Docs Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sphinx and Breathe
        run: pip install sphinx breathe

      - name: Ensure Doxyfile exists
        run: |
          if [ ! -f Doxyfile ]; then
            doxygen -g
            echo "AUTOGENERATED Doxyfile created"
          else
            echo "Doxyfile already exists"
          fi

      - name: Ensure docs/ and docs/_build/html exist
        run: |
          if [ ! -d docs ]; then
            sphinx-quickstart --quiet --project "DreamEngine" --author "Auto" docs
            echo "Sphinx quickstart created minimal docs/"
          fi
          mkdir -p docs/_build/html

      - name: Generate Doxygen XML
        run: doxygen Doxyfile

      - name: Build Sphinx HTML
        working-directory: docs
        run: make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
